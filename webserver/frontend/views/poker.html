<!DOCTYPE html>

<html>

<head>
  <title>Poker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/poker/cards.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/poker.css" />
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="scripts/poker.js" defer></script>
</head>

<body>
  <nav>
    <h1>Poker</h1>
  </nav>
  <div class="information-wrapper">
    <img src="../assets/poker/cards.png">
    <div class="login">
      <input id="username" autocomplete="off" placeholder="Name">
      <button id="login">Beitreten</button>
    </div>
    <div class="information">
      <p>Herzlich Willkommen <span class="name">$NAME</span>,</p>
      <p>Sie haben derzeit <span class="chips">$PLAYER.CHIPS</span> Chips.</p>
      <button id="logout">Verlassen</button>
      <button id="ready">Bereit</button>
    </div>
  </div>
</body>

</html>
